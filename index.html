<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
     <a class="navbar-brand" href="/index.html">wiki viewer</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
<!--
  user stories:
    + can search wiki entries in a search box and see resulting wiki entries
    + can click button to see random wiki entry
    
    https://www.mediawiki.org/wiki/API:Main_page
-->
<div class="site">
  <div class="row">
    <div class="wikiInput col-md-6 col-md-offset-3">
      <div class="form-group">
        <div class="input-group">
          <input type="text" placeholder="wiki search" class="form-control" id="input">
          <span class="input-group-btn">
            <button class="btn btn-default" id="go" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
             <button class="btn btn-default" id="random">random wiki</button> 
          </span>
        </div><!--end of input-group div--> 
      </div>
    </div><!--end of div-->
  </div><!--end of row-->

  <br />

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <p class="wiki"></p>
    </div>
  </div>
</div><!--end of site div-->
</body>
